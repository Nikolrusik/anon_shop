{% extends 'base.html' %}

{% block content %}
<div class="cart_items">
    {% for item in cart %}
    <div class="cart_item">
        <p>{{ item.product.name }}</p>
        <p>{{ item.product.price }}</p>
        <p>{{ item.amount }}</p>
    </div>
    {% endfor %}
    <h2>Price total: {{ total }}</h2>
    
</div>

<form method="post">
    {% csrf_token %}
    <input type="text" name="operation" value="order" hidden readonly>
    <input type="text" name="first_name" id="" placeholder="first_name" value="{% if profile.first_name == None %}{% else %}{{ profile.first_name }}{% endif %}" required >
    <input type="text" name="last_name" id="" placeholder="last_name" value="{% if profile.last_name == None %}{% else %}{{ profile.last_name }}{% endif %}"required>
    <input type="text" name="address" id="" placeholder="address" value="{% if profile.address == None %}{% else %}{{ profile.address }}{% endif %}" required>
    <input type="text" name="phone" id="" placeholder="phone number" value="{% if profile.phone == None %}{% else %}{{ profile.phone }}{% endif %}" required>
    <input type="submit" value="Заказать">
</form>
{% endblock content %}
