{% extends 'base.html' %}

{% block content %}
 <div class="orders">
    {% for order in orders %}
        <p>
            {{ order.id }}
        </p>
        <p>address: {{ order.profile.address }}</p>
        <p>Total: {{ order.total_price }}</p>
        <a href="{% url 'mainapp:order_list' pk=order.id %}">Смотреть список товаров</a>
    {% endfor %}
 </div>
{% endblock content %}
